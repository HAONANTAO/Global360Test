<div class="todo-container">
  <h1>TODO List</h1>
  <!-- Search box -->
  <div
    style="display: flex; gap: 12px; margin-bottom: 20px; align-items: center">
    <input
      [(ngModel)]="searchKeyword"
      placeholder="Search title or content"
      style="flex: 1; min-width: 180px" />
    <button (click)="searchTodos()">Search</button>
  </div>

  <!-- Add new TODO (always at top) -->
  <div
    style="display: flex; gap: 12px; margin-bottom: 28px; align-items: center">
    <input
      [(ngModel)]="newTitle"
      placeholder="Enter title"
      style="flex: 1; min-width: 120px" />
    <input
      [(ngModel)]="newContent"
      placeholder="Enter content"
      style="flex: 2; min-width: 180px" />
    <button (click)="addTodo()">Add</button>
  </div>

  <!-- TODO list display -->
  <ul>
    <li
      *ngFor="let todo of todos"
      style="
        margin-bottom: 12px;
        padding: 16px 12px;
        border-radius: 10px;
        box-shadow: 0 2px 8px #0001;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
      ">
      <ng-container *ngIf="editId !== todo.id; else editForm">
        <div style="flex: 1">
          <strong style="font-size: 1.08rem; color: #357ae8">{{
            todo.title
          }}</strong>
          <span style="margin-left: 10px; color: #444">{{ todo.content }}</span>
        </div>
        <div class="todo-actions">
          <button (click)="startEdit(todo)">Edit</button>
          <button (click)="deleteTodo(todo.id)">Delete</button>
        </div>
      </ng-container>
      <ng-template #editForm>
        <div
          class="edit-form"
          style="width: 100%; display: flex; gap: 10px; align-items: center">
          <input [(ngModel)]="editTitle" style="flex: 1; min-width: 100px" />
          <input [(ngModel)]="editContent" style="flex: 2; min-width: 140px" />
          <button (click)="saveEdit()">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
        </div>
      </ng-template>
    </li>
  </ul>
</div>
